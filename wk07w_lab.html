<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>WK 7W Lab</title>
<style id="jsbin-css">
#num1, #num2, #result {
  width: 80px;
  text-align: center;
}
</style>
</head>
<body>
  <h3>Contact Submission</h3>
  First Name: <input type="text" id="fName">
  <br/>
  Last Name: <input type="text" id="lName">
  <br/>
  Phone: <input type="text" id="phone">
  <br/>
  <button onclick="submitContact()">Submit</button>
  <h3>Info</h3>
  Name: <span id="nameOutput">Trojan, Tommy</span>
  <br>
  Phone: <span id="phoneOutput">(123) 456-7890</span>
  <hr>
  <h3>Practice: Function Return & Loops</h3>
  <input type="text" id="num1"> ^ (to the power of) <input type="text" id="num2"> = <input type="text" id="result" disabled>
  <button onclick="calculatePower()">Calculate</button>
<script id="jsbin-javascript">
function submitContact(){
  // Save user input into variables.
  var fnameValue = document.getElementById("fName").value;
  var lnameValue = document.getElementById("lName").value;
  var phoneValue = document.getElementById("phone").value;

  
  // Display "lname, fname" into span #nameOutput
  document.getElementById("nameOutput").innerHTML = fnameValue + " " + lnameValue;

  
  // Remove following from phone number string:
  // 1) all spaces
  // 2) all dashes -
  // 3) all opening parenthesis (
  // 4) all closing parenthesis 
  var phoneString = phoneValue;
  phoneString = phoneString.replace(/\s/g,"");
  phoneString = phoneString.replace(/\-/g,"");
  phoneString = phoneString.replace(/\(/g,"");
  phoneString = phoneString.replace(/\)/g,"");
  

  // Display phone number into span #phoneOutput in (xxx) xxx-xxxx format.
  document.getElementById("phoneOutput").innerHTML = "("+ phoneString.substring(0,3) +") " +phoneString.substring(3,6) + "-" + phoneString.substring(6,10);
}

function calculatePower(){
  // Save user input into variables. Remember input values are strings.
  var num1Value = parseInt(document.getElementById("num1").value);
  var num2Value = parseInt(document.getElementById("num2").value);
  
  // Display result from power(num1, num2) into input box #result
  document.getElementById("result").value = power(num1Value, num2Value);
}

function power(num1, num2){
  // Declare and initialize variable 'result'
  var result = 1;
  
  // Using a loop, calculate num1 ^ num2
  for( i = 0; i<num2; i++){
    result*=num1;
  }
  
  // Return the result
  return result;
}
</script>
